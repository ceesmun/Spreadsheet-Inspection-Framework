# ---------------------------
# Policy "Multiple same refs"

# Descriptions
PolicyMultipleSameRef.0001 = Gleiche Verweise hintereinander
PolicyMultipleSameRef.0002 = Prüft ob eine Formel mehrere gleiche Verweise hintereinander enthält.
PolicyMultipleSameRef.0003 = Zwei oder mehr Verweise auf die gleiche Zelle, die direkt hintereinander in einer Formel verwendet werden sind meist unbeabsichtigt und können daher ein Indikator für eine potenziell fehlerhafte Formel sein.
PolicyMultipleSameRef.0004 = Prüfen Sie die Formel und stellen Sie sicher, dass die Verwendung der Verweise tatsächlich so beabsichtigt ist.

# Violations
PolicyMultipleSameRef.0010 = Die Formel in dieser Zelle verweist 
PolicyMultipleSameRef.0011 = Mal direkt hintereinander auf 
PolicyMultipleSameRef.0012 = Die Verweise sind getrennt durch

# ---------------------------
# Policy "Formula complexity"

# Descriptions
PolicyFormulaComplexity.0001 = Formelkomplexität
PolicyFormulaComplexity.0002 = Prüft ob die Formelkomplexität einen gewissen Grad überschreitet (gemessen an der Schachtelungstiefe und der Anzahl von Operatoren)
PolicyFormulaComplexity.0003 = Zu komplexe Formeln sind schwer zu verstehen und fehleranfällig bei der Wartung.
PolicyFormulaComplexity.0004 = Brechen sie zu komplexe Formeln in kleinere, weniger komplexe Formeln auf.

# Violations
PolicyFormulaComplexity.0010 = Zahl der Operationen
PolicyFormulaComplexity.0011 = überschreitet die empfohlene Anzahl an Operationen
PolicyFormulaComplexity.0012 = und die Schachtelungstiefe
PolicyFormulaComplexity.0013 = Die Schachtelungstiefe
PolicyFormulaComplexity.0014 = überschreitet die maximal empfohlene Schachtelungstiefe


# ---------------------------
# Policy "Constants in formulas"

# Descriptions
PolicyConstants.0001 = Konstanten in Formeln
PolicyConstants.0002 = Prüft, ob Formeln Konstanten enthalten.
PolicyConstants.0003 = Konstanten in Formeln erschweren später die Wartung: Sollten sich ihre Werte ändern kann es sehr aufwändig und fehlerträchtig werden, sie zu ersetzen.
PolicyConstants.0004 = Extrahieren Sie Konstanten in eigene Zellen und referenzieren Sie diese Zellen.

# Violations
PolicyConstants.0010 =  Folgende Konstante wurde gefunden:


# ---------------------------
# Policy "Reading direction"

# Descriptions
PolicyReadingDirection.0001 = Leserichtung
PolicyReadingDirection.0002 = Prüft, ob Zellen mit Formeln nur auf Zellen links oder oberhalb verweisen.  
PolicyReadingDirection.0003 = Zellen mit Formeln sollten nur auf Zellen links oder oberhalb von sich verweisen, weil das die übliche westliche Leserichtung ist.
PolicyReadingDirection.0004 = Verschieben Sie die Zelle mit der Formel oder die Zellen, auf die sich die Zelle bezieht.

# Violations
PolicyReadingDirection.0010 = Die Zelle bezieht sich auf folgende Zelle(n) rechts von ihr:
PolicyReadingDirection.0011 = Die Zelle bezieht sich auf folgende Zelle(n) unterhalb von ihr:


# ---------------------------
# Policy "Scenarios" (DynamicPolicyRule + TernaryConditionSingleViolation)

# Descriptions
PolicyScenarios.0001 = Eigene Szenarien
PolicyScenarios.0002 = Befüllt eine Kopie der Excel-Mappe mit den in einem Szenario angegebenen Werte und prüft sie anschließend auf die Einhaltung konfigurierbarer Kriterien. 
PolicyScenarios.0003 = Eine Kopie der Excel-Mappe wird mit den im Szenario angegebenen Eingabewerten befüllt und neu berechnet. Anschließend werden die tatsächlich erhaltenen Werte mit den Werten verglichen, die im Szenario als erwartete Werte hinterlegt sind. 
PolicyScenarios.0004 = Stellen Sie sicher, dass die Formeln in der betroffenen Zelle sowie in den von ihr referenzierten Zellen korrekt sind. Prüfen Sie auch, ob die erwarteten Werte im Szenario plausibel sind.  

# Violations
PolicyScenarios.0010 = Der nach Durchführung des Szenarios 
PolicyScenarios.0010b = für diese Zelle berechnete Wert
PolicyScenarios.0011 = entsprach nicht dem erwarteten Wert
PolicyScenarios.0012 = lag nicht im erwarteten Bereich
PolicyScenarios.0013 = größer
PolicyScenarios.0014 = oder gleich
PolicyScenarios.0015 = und
PolicyScenarios.0015 = kleiner